<ul class="menu">
  <li *ngFor="let menu of markup.data;">
    <span (click)="onMenuSelection(menu)" class="active"> {{menu.title}} </span>

    <ul class="submenu">
      <li *ngFor="let submenu of menu.submenu;">
        <a (click)="onMenuSelection(submenu)"> {{submenu.title}}</a>
      </li>
    </ul>
  </li>
</ul>
